<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <div class="word-page">
      <div class="leftslot"></div>
      <div class="rightslot">
        <div class="glossary-container">
          <div class="gloss">
            <div class="word-heading">
              <i>Ý nghĩa của <b>{love}</b> trong tiếng Anh</i>
            </div>
            <div class="share-word">
              <div class="share-icon-container">
                <i class="fab fa-facebook-f share-icon"></i>
                <i class="fab fa-twitter share-icon"></i>
              </div>
            </div>
            <div class="word-container">
              <div class="word">{love}</div>
              <div class="speaker">
                <div class="speaker__us speaker__item">US<pre>  </pre><i class="fas fa-volume-up"></i></div>
                <div class="speaker__uk speaker__item">UK<pre>  </pre><i class="fas fa-volume-up"></i></div>
              </div>
            </div>
            <div class="explain"></div>
          </div>
          <div class="temp"></div>
        </div>
      </div>
    </div>
  </body>
</html>
