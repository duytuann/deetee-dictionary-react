<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeeTee Dictionary</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel = "icon" href = 
"./assets/logo.png" 
        type = "image/x-icon">
  </head>
  <body>
    <section>
      <div class="header--container">
        <div class="header">
          <div class="header__left">
            <a href="/">
              <img class="nav__brand" src="./assets/logo.png" alt="" />
            </a>
            <ul class="nav__list">
              <li class="nav__item"><a href="#">Từ điển</a></li>
              <li class="nav__item"><a href="#">Dịch</a></li>
              <li class="nav__item"><a href="#">Ngữ pháp</a></li>
              <li class="nav__item"><a href="#">Từ điển đồng nghĩa</a></li>
            </ul>
          </div>
          <div class="header__right">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="nav__item">
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="nav__item">
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="nav__item">
                <i class="fas fa-user"></i><a href="#"> Đăng nhập / Đăng ký</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section>
      <svg width="60" height="30" viewBox="0 0 60 30" class="box__item__1">
        <rect width="60" height="30" class="pg-hsvg-f1"></rect>
      </svg>
      <svg width="80" height="90" viewBox="0 0 80 90" class="box__item__2">
        <g transform="translate(-1286 -230)">
          <rect
            width="80"
            height="30"
            transform="translate(1286 290)"
            class="pg-hsvg-f2"
          ></rect>
          <circle
            cx="15"
            cy="15"
            r="15"
            transform="translate(1336 290)"
            class="pg-hsvg-f3"
          ></circle>
          <rect
            width="50"
            height="30"
            transform="translate(1316 260)"
            class="pg-hsvg-f4"
          ></rect>
          <circle
            cx="15"
            cy="15"
            r="15"
            transform="translate(1336 230)"
            class="pg-hsvg-f5"
          ></circle>
        </g>
      </svg>
      <svg width="90" height="80" viewBox="0 0 90 80" class="box__item__3">
        <g transform="translate(-8309 -240)">
          <rect
            width="90"
            height="30"
            transform="translate(8309 290)"
            class="pg-hsvg-f6"
          ></rect>
          <rect
            width="50"
            height="30"
            transform="translate(8339 290) rotate(-90)"
            class="pg-hsvg-f7"
          ></rect>
          <rect
            width="30"
            height="30"
            rx="15"
            transform="translate(8309 260)"
            class="pg-hsvg-f8"
          ></rect>
        </g>
      </svg>
      <svg width="60" height="30" viewBox="0 0 60 30" class="box__item__4">
        <g transform="translate(-866 -51)">
          <circle
            cx="15"
            cy="15"
            r="15"
            transform="translate(866 51)"
            class="pg-hsvg-f9"
          ></circle>
          <circle
            cx="15"
            cy="15"
            r="15"
            transform="translate(896 51)"
            class="pg-hsvg-f10"
          ></circle>
        </g>
      </svg>
      <div class="search--container">
        <div class="logo">
          <img class="logo__img" src="./assets/logo.png" alt="" />
          <div class="slogan">Make your words meaningful!</div>
        </div>
        <div class="search__bar">
          <div class="search">
            <input
              type="text"
              class="searchTerm"
              placeholder="Tìm kiếm Tiếng Anh"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
