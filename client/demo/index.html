<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeeTee Dictionary</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <section>
      <div class="header--container">
        <div class="header">
          <div class="header__left">
            <a href="/">
              <img class="nav__brand" src="./assets/logo.png" alt="" />
            </a>
            <ul class="nav__list">
              <li class="nav__item"><a href="#">Từ điển</a></li>
              <li class="nav__item"><a href="#">Dịch</a></li>
              <li class="nav__item"><a href="#">Ngữ pháp</a></li>
              <li class="nav__item"><a href="#">Từ điển đồng nghĩa</a></li>
            </ul>
          </div>
          <div class="header__right">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="nav__item">
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="nav__item">
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="nav__item">
                <i class="fas fa-user"></i><a href="#"> Đăng nhập / Đăng ký</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="search--container">
        <div class="logo"> 
          <img class="logo__img" src="./assets/logo.png" alt="" />
          <div class="slogan">Tạo ý nghĩa cho các từ của bạn</div>
        </div>
        <div class="search__bar">
          <div class="search">
            <input
              type="text"
              class="searchTerm"
              placeholder="Tìm kiếm Tiếng Anh"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
